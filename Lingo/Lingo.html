<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Lingo.css">
	<title>Lingo</title>
</head>
<body id="body">


	<div id='msgBox'>Guess the word!</div>
<div id="smallMsg">Green = correct letter, yellow= Good letter, wrong place</div>

<div id="container">
  <div id="row1">
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
  </div>
  <div id="row2">
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
  </div>
  <div id="row3">
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
  </div>
  <div id="row4">
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
  </div>
  <div id="row5">
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
    <div class="square default"></div>
  </div>
</div>
<input id="guess" onkeypress="submitguess(this)" placeholder='Type your guess!'>
<button id="button" class="invisible" onClick="playagain()">Play Again?</button>
<script type="text/javascript" src="Lingo.js"></script>
</div>
</body>
</html>
